<!DOCTYPE html>
<html>

  <head>
      <title> Contact Me</title>
      <link rel="stylesheet" type="text/css" href="/styles/contactstyles.css">
  </head>

  <body>

    <header class="top-bar">
        
      <h1>Contact Me</h1>
      
      <nav>
        
        <a id ="home-link" href="/index.html"> Home </a>

        <a id ="projects-link" href="/pages/projects.html" > Projects</a>
        
        
      </nav>
  
    </header>
  <main>
      <h2> Just fill in the form below, and I'll get back to you!</h2>
    <form>
      
    <div class="name-email"> 

      <div class="name-all">

      <label id="name" for="name">Name</label>
      <input type="text" id="name" name="name">

      </div>

      <div class="email-all">

      <label id="email" for="email">Email</label>
      <input type="email" id="email" name="email">
      
    </div>
    </div>
    <div class=reason>
      <label for="reason">Why do you want to contact me?</label>
    

    
      <input type="checkbox" id="reason" name="reason" value="Advice">Advice
    

    
      <input type="checkbox" id="reason" name="reason" value="Attention">Attention
    

    
      <input type="checkbox" id="reason" name="reason" value="To say hi!">To say hi!
    

      <input type="checkbox" id="reason" name="reason" value="Other reason">Other reason
    </div>


    <div class="message">

      <label for="message">What would you like to say?</label>

      <textarea name="message" placeholder="Start typing...."></textarea>

    </div>
      
    <div class="submit" >

      <input type="submit" name="submit" value="submit">

    </div>

    </form>
  </main>   

  </body>

</html>
